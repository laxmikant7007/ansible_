--- 
- hosts: all 
  become: yes 
  tasks: 
      - name: i want to install java 8 on ubuntu server
        apt:
              name: openjdk-8-jre
              state: present 

        when: ansible_os_family=="Debian"

      - name: i want to install java 7 on Redhat server
        yum:
              name: java-1.7.0-openjdk
              state: latest

        when: ansible_os_family=="RedHat"      
              